<!doctype html>
<html lang="en">

<head>
    <title>10.000!</title>
    <link rel="icon" type="image/jpeg" href="./media/dicesLogo.jpeg">

    <meta charset="utf-8">
    <meta name="description" content="10.000 score counter!">


    <script src="https://kit.fontawesome.com/6468bc3c55.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <h1>10.000! <i class="fas fa-dice"></i></h1>
    <div class="container">
            <div class="players">
                <h2 id="player1">Player 1</h2>
                <div class="score">
                    <h3>Score</h3>
                    <span id="score1">0</span>
                  
                </div>
                <input id="newScore1" type="number" class="scoreInput" required><br>
                <button type="button" id="addScore1" class="btn">Add Score</button><br>

                <input id="newPlayer1" type="text" class="Player" required><br>
                <button type="button" id="addNewPlayer1" class="btn">Change Player</button>
            </div>
            <div class="players">
                <h2 id="player2">Player 2</h2>
                <div class="score">
                    <h3>Score</h3>
                    <span id="score2">0</span>
              
                </div>
                <input id="newScore2" type="number" class="scoreInput" required><br>
                <button type="button" id="addScore2" class="btn">Add Score</button><br>
                <input id="newPlayer=2" type="text" class="Player" required><br>
                <button type="button" id="addNewPlayer2" class="btn">Change Player</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
